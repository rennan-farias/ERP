{% extends 'base.html' %}
{% block content %}
<h2>Produtos</h2>
<a href="{% url 'produtos_add' %}" class="btn btn-primary mb-3">Adicionar Produto</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preco }}</td>
            <td>{{ produto.estoque }}</td>
            <td>
                <a href="{% url 'produtos_edit' produto.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'produtos_delete' produto.id %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
