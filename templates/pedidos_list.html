{% extends 'base.html' %}
{% block content %}
<h2>Pedidos</h2>
<a href="{% url 'pedidos_add' %}" class="btn btn-primary mb-3">Adicionar Pedido</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.cliente.nome }}</td>
            <td>{{ pedido.produto.nome }}</td>
            <td>{{ pedido.quantidade }}</td>
            <td>
                <a href="{% url 'pedidos_edit' pedido.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'pedidos_delete' pedido.id %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
