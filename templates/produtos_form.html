<!-- templates/produtos_form.html -->
{% extends 'base.html' %}
{% block content %}
<h2>{% if produto %}Editar Produto{% else %}Adicionar Produto{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" value="{{ produto.nome|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
        <label for="preco">Pre√ßo</label>
        <input type="number" step="0.01" class="form-control" name="preco" id="preco" value="{{ produto.preco|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
        <label for="estoque">Estoque</label>
        <input type="number" class="form-control" name="estoque" id="estoque" value="{{ produto.estoque|default_if_none:'' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'produtos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
