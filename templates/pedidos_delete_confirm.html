{% extends 'base.html' %}
{% block content %}
<h2>Tem certeza que deseja deletar o pedido do cliente "{{ pedido.cliente.nome }}" para o produto "{{ pedido.produto.nome }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'pedidos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
