<!-- templates/clientes_list.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Clientes</h2>
<a href="{% url 'clientes_add' %}" class="btn btn-primary mb-3">Adicionar Cliente</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.endereco }}</td>
            <td>
                <a href="{% url 'clientes_edit' cliente.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'clientes_delete' cliente.id %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
