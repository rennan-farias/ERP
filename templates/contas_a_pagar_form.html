<!-- templates/contas_pagar_form.html -->
{% extends 'base.html' %}
{% block content %}
<h2>{% if conta %}Editar Conta{% else %}Adicionar Conta{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" name="descricao" id="descricao" value="{{ conta.descricao|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" step="0.01" class="form-control" name="valor" id="valor" value="{{ conta.valor|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
        <label for="data_vencimento">Data de Vencimento</label>
        <input type="date" class="form-control" name="data_vencimento" id="data_vencimento" value="{{ conta.data_vencimento|default_if_none:'' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'contas_a_pagar_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
